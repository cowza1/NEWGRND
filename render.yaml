databases:
  - name: NEWGRND
    databaseName: NEWGRND
    user: NEWGRND

services:
  - type: web
    name: NEWGRND
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: NEWGRND
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
